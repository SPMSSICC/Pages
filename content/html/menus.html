<!DOCTYPE html>
<html>
<head>
		<title>SICC - Manual de Utilizador</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<!--<link rel="stylesheet" href="../../css/main.css">-->
		<link rel="stylesheet" href="../../css/style.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->

		<!-- libs -->
		<script src="../../js/libs/accordion-menu.js"></script>
		<script src="../../js/jquery-3.1.1.js"></script>
		<script src="../../js/jquery.zoom.js"></script>
		<script src="../../js/skel.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>
		<script src="../../js/highslide-with-gallery.js"></script>
		<script src="../../js/libs/showdown.js"></script>
		<script src="../../js/sicc-project.js"></script>

		<script>
			/*Para o Showdown interpretar o Markdown como no GitHub */
			showdown.setFlavor('github');
		</script>

		<script>
			//highslide-with-gallery configs
			hs.graphicsDir = '../../content/img/highslide/graphics/';
			hs.fadeInOut = true;
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.outlineType = 'rounded-white';//'rounded-white';'rounded-black'
			hs.fadeInOut = true;
			hs.numberPosition = 'caption';
			hs.dimmingOpacity = 0.5;
			hs.dimmingGeckoFix = true;
			hs.blockRightClick = true;
		</script>
</head>
<body>
	<header>
			<!-- Sidebar -->
			<div id="sidebar">
				<nav>
					<a id="amenuLink" href="amenu-source.html">Menu</a>
				</nav>
			</div> <!-- SideBar-->
	</header>
	<!-- Content -->
	<div id="content">
		<section id="section_docs">
			<article id="documento" class="modulo">
				<!--loaded with js-->
			</article>
			<div id="docButtons">
				<!--loaded with js-->
			</div>
		</section>
		<footer><!--loaded with js--></footer>
	</div> <!-- Content -->

	<script>
	var docName = "menus";
	convertMdToHtml(docName,"documento");
	$("footer").load("footer.html");
	$("#docButtons").load("docButtons.html");

	function setBtnLink() {
		var btn = document.getElementById("btnEditarDoc");
			if(btn) {
				alert('antes:'+refreshIntervalId);
				$("#btnEditarDoc").attr("onclick","window.open('https://github.com/SPMSSICC/pages/edit/master/content/markdown/"+docName+".md','_blank')");
				clearInterval(refreshIntervalId);
				alert('depois:'+refreshIntervalId);
			}
		}
		
	var refreshIntervalId = setInterval(setBtnLink, 3000);
	setTimeout(clearInterval(refreshIntervalId), 60000);
	</script>

</body>
</html>
