<div id = "searchDiv">
  <form id="labnol">
    <div class="speech">
      <input id="textToSearch" class="text-to-search" type="text" onkeyup="findInDocs()" name="q" placeholder="Texto a pesquisar..." title="Introduza o texto a pesquisar"></input>
      <img id="mic" onclick="startDictation()" src="./img/mic.gif" title="Selecione para falar"/>
    </div>
  </form>
</div>

<div id="novidadeSncAP">
  <h2>Solução SNC-AP para entidades de saúde<br/></h2>

</div>
