		<script type="text/javascript">
			hs.graphicsDir = 'highslide/graphics/';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.outlineType = 'rounded-white';
			hs.fadeInOut = true;
			hs.numberPosition = 'caption';
			hs.dimmingOpacity = 0.75;
			hs.dimmingGeckoFix = true;
			hs.blockRightClick = true

			// Add the controlbar
			if (hs.addSlideshow) hs.addSlideshow({
				//slideshowGroup: 'group1',
				interval: 5000,repeat: false,
				useControls: true,
				fixedControls: 'fit',
				overlayOptions: {	opacity: .75,
													position: 'bottom center',
													hideOnMouseOut: true
												}
			});

			//load HTML from the Markdown file and show it in the "#documento" object
			function loadHtmlFromMarkdown(docName){
				var request_file = new XMLHttpRequest();
				//Asynchronous request (true=asynchronous)
				request_file.open('GET', 'content/markdown/'+docName+'.md',true);
				request_file.onreadystatechange = function () {
																var converter = new showdown.Converter()
																,text = request_file.responseText
																,htmlDoc = converter.makeHtml(text);
																document.getElementById("documento").innerHTML = htmlDoc;
															}
				request_file.send();
			}

			</script>

			<script type="text/javascript">
				/* Para o Showdown interpretar o Markdown como no GitHub */
				showdown.setFlavor('github');
			</script>

			<script type="text/javascript">
			/**Carrega o html do documento markdown e atualiza o botão "btnMelhorarDoc"**/
			function loadDoc(value){
				document.getElementById("documento").innerHTML = $("#documento").load('https://spmssicc.github.io/pages/content/'+value+'.html');
				document.getElementById("formMelhorarDoc").setAttribute("action", "https://github.com/SPMSSICC/pages/edit/master/content/"+value+".md");
				document.getElementById("formMelhorarDoc").setAttribute("target", "_blank");
				document.getElementById("btnMelhorarDoc").style.visibility = "visible";

			}//loadDoc

		</script>
</head>
